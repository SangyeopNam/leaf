# 기본 도메인 주소 : 차후 정적파일이나 소스파일 등의 기본경로가 됨
baseURL: "https://leaf-nam.github.io"
# 해당 페이지의 기본 제목
title: "Leaf, waiting for Spring"
# 페이지네이션
paginate: 5
# 테마 설정가능 : https://themes.gohugo.io/
theme: PaperMod
# SEO(검색엔진 최적화)
enableRobotsTXT: true
#
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

languages:
  ko:
    languageName: ":ko:"
    weight: 1
    title: "봄을 기다리는 낙엽"
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - identifier: categories
          name: 카테고리
          url: /categories/
          weight: 10
        - identifier: tags
          name: 태그
          url: /tags/
          weight: 20
        - identifier: git
          name: Git
          url: https://github.com/leaf-nam/blog
          weight: 30

  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archives
          url: /archives/
          weight: 10
        - name: Categories
          url: /categories/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: Git
          url: https://github.com/leaf-nam/blog
          weight: 30

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Leaf, waiting for Spring"
  description: "Leaf, waiting for Spring"
  keywords: [Blog, Portfolio, PaperMod]
  author: Leaf
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "낙엽의 블로그 🍃"
    Content: "Leaf, waiting for Spring | 봄을 기다리는 잎사귀"
    buttons:
      - name: Archive
        url: "/archive"
      - name: Github
        url: "https://github.com/leaf-nam"

  socialIcons:
    - name: github
      url: "https://github.com/leaf-nam"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  editPost:
    URL: "https://github.com/leaf-nam/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: 카테고리
      url: /categories/
      weight: 10
    - identifier: tags
      name: 태그
      url: /tags/
      weight: 20
    - identifier: git
      name: Git
      url: https://github.com/leaf-nam/blog
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  _merge: none
  defaultMarkdownHandler: goldmark
  goldmark:
    duplicateResourceFiles: false
    extensions:
      cjk:
        eastAsianLineBreaks: false
        eastAsianLineBreaksStyle: simple
        enable: false
        escapedSpace: false
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      passthrough:
        delimiters:
          block: []
          inline: []
        enable: false
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: "&rsquo;"
        disable: false
        ellipsis: "&hellip;"
        emDash: "&mdash;"
        enDash: "&ndash;"
        leftAngleQuote: "&laquo;"
        leftDoubleQuote: "&ldquo;"
        leftSingleQuote: "&lsquo;"
        rightAngleQuote: "&raquo;"
        rightDoubleQuote: "&rdquo;"
        rightSingleQuote: "&rsquo;"
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderHooks:
      image:
        enableDefault: false
      link:
        enableDefault: false
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 4
